<ion-tabs (ionTabsDidChange)="tabchange($event)">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon *ngIf="val != 'tab1'" name="home-outline"></ion-icon>
      <ion-icon *ngIf="val == 'tab1'" name="home"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon *ngIf="val != 'tab2'" name="tv-outline"></ion-icon>
      <ion-icon *ngIf="val == 'tab2'" name="tv"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon *ngIf="val != 'tab3'" name="star-outline"></ion-icon>
      <ion-icon *ngIf="val == 'tab3'" name="star"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon *ngIf="val != 'tab4'" name="newspaper-outline"></ion-icon>
      <ion-icon *ngIf="val == 'tab4'" name="newspaper"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
